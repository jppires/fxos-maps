<!DOCTYPE html>
<html>
<head>
	<title>Mapa Sul Minas</title>
	<link rel="stylesheet" type="text/css" title="style" href="css/style.css" />
</head>
<body>
	<div id="map_canvas"></div><br>
	<div id="divNewCity">
	   <fieldset>
	   	
		<legend>Nova Cidade</legend>
			<label class="addCidade">
				Cidade:
					<input type="text" id="name"/>
				
			</label>
			
			
			
		<label class="addCidade">
			Data da visita:
				<input type="date" id="data">
				<input id="id_cidade" type="hidden" value="" />
					<img src="image/new2.png" id="newCity">
		</label>
		
		</fieldset>

		<fieldset>
			<legend>Pesquisa</legend>
			<label >Pesquisa por Data:</label>
			<input type="date" id="dateSearch">
			<img src="image/new.png" id="search">
		</fieldset>
	
	</div><br>
	<table id="cidades">
			<caption>Cidades</caption>
			<thead>
				<tr>
					<th>Cidade</th>
					<th>Data da visita</th>
					<th>Ações</th>
				</tr>
			</thead>
	</table><br>
	
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/CidadesDAO.js"></script>
	<script type="text/javascript" src="js/Table.js"></script>
	<script type="text/javascript" src="js/Index.js"></script>
</body>
</html>
